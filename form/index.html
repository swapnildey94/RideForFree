<!DOCTYPE html>
<html>
<head>

    <!-- CSS -->
    <!-- load up bootstrap and add some spacing -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <style>
        body         { padding-top:50px; }
        form, pre    { margin-bottom:50px; }
    </style>

    <!-- JS -->
    <!-- load up angular and our custom script -->
    <script src="http://code.angularjs.org/1.2.13/angular.js"></script>
    <script src="app.js"></script>
</head>

<!-- apply our angular app and controller -->
<body ng-app="formApp" ng-controller="formController">
<div class="col-xs-12 col-sm-10 col-sm-offset-1">

    <h2>Angular Checkboxes and Radio Buttons</h2>

    <form>
    
        <!-- NAME INPUT -->
        <div class="form-group">
            <label>How satisfied are you overall with the service you received from Indigo ?</label>
            <input type="hidden" class="form-control" name="riderid" ng-model="formData.riderid" value="rid12" required>
            <input type="hidden" class="form-control" name="questionid" ng-model="formData.questionid" value="q3" required>
        </div>
        
        <!-- RADIO BUTTONS -->
        <div class="form-group">
            <label class="radio-inline">
                <input type="radio" name="optionValue" ng-model="formData.optionValue" value="optionA"> Very Satisfied
            </label>
            <label class="radio-inline">
                <input type="radio" name="optionValue" ng-model="formData.optionValue" value="optionB"> Satisfied
            </label>
            <label class="radio-inline">
                <input type="radio" name="optionValue" ng-model="formData.optionValue" value="optionC"> Not satisfied
            </label>
            <label class="radio-inline">
                <input type="radio" name="optionValue" ng-model="formData.optionValue" value="optionD"> I hate it!
            </label>
        </div>
        
        <button type="submit" name="add" ng-click="addResponse()" class="btn btn-danger btn-lg">Send Away!</button>
        
    </form>
    
    <!-- SHOW OFF OUR FORMDATA OBJECT -->
    <h2>Sample Form Object</h2>
    <pre>
        {{ formData }}
    </pre>
    <pre>
        {{ response }}
    </pre>
    
    <footer class="text-center">
        <p>View the <a href="http://scotch.io/tutorials/javascript/handling-checkboxes-and-radio-buttons-in-angular-forms">tutorial</a> by <a href="http://scotch.io">scotch.io</a></p>
        
        <h4>Other Angular Form Tutorials</h4>
        <p><a href="http://scotch.io/tutorials/javascript/submitting-ajax-forms-the-angularjs-way">Submitting AJAX Forms: The AngularJS Way</a></p>
        <p><a href="http://scotch.io/tutorials/javascript/angularjs-form-validation">AngularJS Form Validation</a></p>
    </footer>
    
</div>
</body>
</html>
